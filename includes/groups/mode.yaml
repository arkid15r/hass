mode_backyard_lights_on_motion:
  name: Backyard Lights On Motion
  all: true
  entities:
    - binary_sensor.living_room_door_closed
    - group.light_backyard

mode_front_yard_lights_on_motion:
  name: Front Yard Lights On Motion
  all: true
  entities:
    - binary_sensor.front_door_closed
    - binary_sensor.garage_gate_closed
    - group.light_front_yard

mode_living_room_lights_new_year_on_motion:
