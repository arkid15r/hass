- id: tts_state_dry_cycle_completed
  alias: '[TTS State: Dry Cycle Completed]'
  use_blueprint:
    path: tts_state.yaml
    input:
      state_change_entity:
        - sensor.dryer_machine_state
      state_change_from: run
      state_change_to: stop
      text: >
        <audio src="soundbank://soundlibrary/alarms/beeps_and_bloops/tone_05"/>
        Just FYI: the dry cycle has been completed. Please don't forget to unload your laundry.

