- id: close_idle_garage_gate
  alias: Close Idle Garage Gate
  trigger:
    - platform: state
      entity_id: binary_sensor.garage_gate
      from: 'off'
      to: 'on'
      for:
        minutes: 15
  condition:
    - condition: state
      entity_id: binary_sensor.garage_motion_5m
      state: 'off'
  action:
    - event: tts
      event_data:
        areas_on:
          - garage
        text: >
          <audio
               src="soundbank://soundlibrary/alarms/beeps_and_bloops/tone_05"/>
          It seems that the garage gate has been open too long for no reason.<break time="350ms"/>I'm going to go ahead and close the gate. <break time="350ms"/>Watch out!
    - delay:
        seconds: 15
    - service: cover.close_cover
      target:
        entity_id: cover.garage_gate
