- id: corridor_lights
  alias: '[Corridor Lights]'
  use_blueprint:
    path: scene_automation.yaml
    input:
      default_scene_on: scene.corridor_faded_lights
      default_scene_off: scene.corridor_no_lights
      scene_1: scene.corridor_no_lights
      scene_1_time_on: input_datetime.morning_lights_time_off
      scene_1_time_off: input_datetime.night_lights_time_on
      scene_2: scene.corridor_night_lights
      scene_2_time_on: '22:00:00'
      scene_2_time_off: '06:30:00'
      watcher: binary_sensor.corridor_motion
      watcher_inactive_time_seconds: 30

- id: turn_off_idle_corridor_lights
  alias: '[Turn Off Idle Corridor Lights]'
  use_blueprint:
    path: target_turn_off.yaml
    input:
      check_frequency_minutes: /5
      scene: scene.corridor_no_lights
      target: light.corridor_2
      watcher: binary_sensor.corridor_motion
      watcher_inactive_time_seconds: 300
