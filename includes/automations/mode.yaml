- id: mode_bar
  alias: Bar Mode
  trigger:
    - platform: state
      entity_id: input_boolean.mode_bar
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.mode_bar
              state: 'off'
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.bar_no_lights
            - service: scene.turn_on
              target:
                entity_id: scene.great_room_no_lights
            - service: scene.turn_on
              target:
                entity_id: scene.hallway_night_lights
        - conditions:
            - condition: state
              entity_id: input_boolean.mode_bar
              state: 'on'
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.kitchen_no_lights
            - service: scene.turn_on
              target:
                entity_id: scene.hallway_no_lights
            - service: scene.turn_on
              target:
                entity_id: scene.bar_lights

- id: mode_office_1_dnd
  alias: Office 1 DND Mode
  trigger:
    - platform: state
      entity_id: input_boolean.mode_office_1_dnd
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.mode_office_1_dnd
              state: 'off'
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.office_1_dnd_mode_off
            - service: scene.turn_on
              target:
                entity_id: scene.office_1_dnd_mode_indicator_off
            - event: tts
              event_data:
                areas_off:
                  - office_1
                text: <audio src="soundbank://soundlibrary/alarms/beeps_and_bloops/tone_05"/>Just FYI, {{ area_name(trigger.entity_id) }}'s DND mode has been disabled.
        - conditions:
            - condition: state
              entity_id: input_boolean.mode_office_1_dnd
              state: 'on'
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.office_1_dnd_mode_on
            - service: scene.turn_on
              target:
                entity_id: scene.office_1_dnd_mode_indicator_on
            - event: tts
              event_data:
                areas_off:
                  - office_1
                text: <audio src="soundbank://soundlibrary/alarms/beeps_and_bloops/tone_05"/>Just FYI, {{ area_name(trigger.entity_id) }}'s DND mode has been enabled.

- id: mode_office_2_lights
  alias: Office 2 Lights Mode
  trigger:
    - platform: state
      entity_id: input_boolean.mode_office_2_lights
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.mode_office_2_lights
              state: 'on'
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.office_2_max_lights
        - conditions:
            - condition: state
              entity_id: input_boolean.mode_office_2_lights
              state: 'off'
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.office_2_no_lights
