- id: indoor_garden_humidifier
  alias: Indoor Garden Humidifier
  trigger:
    - platform: numeric_state
      entity_id: sensor.indoor_garden_humidity
      above: 55
    - platform: numeric_state
      entity_id: sensor.indoor_garden_humidity
      below: 50
  condition:
    - condition: time
      after: input_datetime.indoor_garden_time_on
      before: input_datetime.indoor_garden_time_off
  action:
    - choose:
        - conditions:
            - condition: numeric_state
              entity_id: sensor.indoor_garden_humidity
              above: 55
          sequence:
            - scene: scene.indoor_garden_humidifier_off
        - conditions:
            - condition: numeric_state
              entity_id: sensor.indoor_garden_humidity
              below: 50
          sequence:
            - scene: scene.indoor_garden_humidifier_on

- id: indoor_garden_schedule
  alias: Indoor Garden Schedule
  trigger:
    - platform: time
      at: input_datetime.indoor_garden_time_off
    - platform: time
      at: input_datetime.indoor_garden_time_on
  action:
    - choose:
        - conditions:
            - condition: time
              after: input_datetime.indoor_garden_time_on
              before: input_datetime.indoor_garden_time_off
          sequence:
            - scene: scene.indoor_garden_heater_on
            - scene: scene.indoor_garden_on
        - conditions:
            - condition: time
              after: input_datetime.indoor_garden_time_off
              before: input_datetime.indoor_garden_time_on
          sequence:
            - scene: scene.indoor_garden_heater_off
            - scene: scene.indoor_garden_humidifier_off
            - scene: scene.indoor_garden_off
            - scene: scene.indoor_garden_vent_off

- id: indoor_garden_schedule_enforcement
  alias: Indoor Garden Schedule Enforcement
  trigger:
    - platform: time_pattern
      minutes: /5
  condition:
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: state
              entity_id: binary_sensor.indoor_garden
              state: 'on'
            - condition: time
              after: input_datetime.indoor_garden_time_off
              before: input_datetime.indoor_garden_time_on
        - condition: and
          conditions:
            - condition: state
              entity_id: binary_sensor.indoor_garden
              state: 'off'
            - condition: time
              after: input_datetime.indoor_garden_time_on
              before: input_datetime.indoor_garden_time_off
  action:
    - choose:
        - conditions:
            - condition: time
              after: input_datetime.indoor_garden_time_off
              before: input_datetime.indoor_garden_time_on
            - condition: state
              entity_id: switch.indoor_garden
              state: 'on'
          sequence:
            - scene: scene.indoor_garden_heater_off
            - scene: scene.indoor_garden_humidifier_off
            - scene: scene.indoor_garden_off
            - scene: scene.indoor_garden_vent_off
        - conditions:
            - condition: time
              after: input_datetime.indoor_garden_time_on
              before: input_datetime.indoor_garden_time_off
            - condition: state
              entity_id: switch.indoor_garden
              state: 'off'
          sequence:
            - scene: scene.indoor_garden_heater_on
            - scene: scene.indoor_garden_on
      default:
        - condition: time
          after: input_datetime.alarm_time_off
          before: input_datetime.alarm_time_on
        - condition: not
          conditions:
            - condition: state
              entity_id: switch.indoor_garden
              state: 'unavailable'
        - event: tts
          event_data:
            text: <audio src="soundbank://soundlibrary/alarms/beeps_and_bloops tone_05"/>It seems that the indoor garden cycle is out of schedule. Please fix the issue as soon as possible. It's important. Thank you!

- id: indoor_garden_vent
  alias: Indoor Garden Vent
  trigger:
    - platform: time_pattern
      minutes: /5
  condition:
    - condition: time
      before: input_datetime.indoor_garden_time_off
      after: input_datetime.indoor_garden_time_on
  action:
    - choose:
        - conditions:
            - condition: numeric_state
              entity_id: sensor.indoor_garden_humidity
              above: 60
          sequence:
            - scene: scene.indoor_garden_vent_on
        - conditions:
            - condition: numeric_state
              entity_id: sensor.indoor_garden_humidity
              below: 55
          sequence:
            - scene: scene.indoor_garden_vent_off
