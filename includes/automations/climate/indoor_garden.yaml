- id: indoor_garden_humidifier
  alias: Indoor Garden Humidifier
  trigger:
    - platform: time_pattern
      minutes: /1
  condition:
    - condition: time
      after: input_datetime.indoor_garden_time_on
      before: input_datetime.indoor_garden_time_off
  variables:
    humidity: >
      {{ states('sensor.indoor_garden_humidity') | int }}
    humidity_low: >
      {{ states('input_number.indoor_garden_humidity_low') | int }}
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: '{{ humidity > humidity_low + 5 }}'
          sequence:
            - scene: scene.indoor_garden_humidifier_off
        - conditions:
            - condition: template
              value_template: '{{ humidity < humidity_low }}'
          sequence:
            - scene: scene.indoor_garden_humidifier_on

- id: indoor_garden_schedule
  alias: Indoor Garden Schedule
  trigger:
    - platform: time
      at: input_datetime.indoor_garden_time_off
    - platform: time
      at: input_datetime.indoor_garden_time_on
  action:
    - choose:
        - conditions:
            - condition: time
              after: input_datetime.indoor_garden_time_on
              before: input_datetime.indoor_garden_time_off
          sequence:
            - scene: scene.indoor_garden_heater_on
            - scene: scene.indoor_garden_on
        - conditions:
            - condition: time
              after: input_datetime.indoor_garden_time_off
              before: input_datetime.indoor_garden_time_on
          sequence:
            - scene: scene.indoor_garden_heater_off
            - scene: scene.indoor_garden_humidifier_off
            - scene: scene.indoor_garden_off
            - scene: scene.indoor_garden_vent_off

- id: indoor_garden_schedule_enforcement
  alias: Indoor Garden Schedule Enforcement
  trigger:
    - platform: time_pattern
      minutes: /5
  condition:
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: binary_sensor.indoor_garden
                  state: 'off'
            - condition: time
              after: input_datetime.indoor_garden_time_off
              before: input_datetime.indoor_garden_time_on
        - condition: and
          conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: binary_sensor.indoor_garden
                  state: 'on'
            - condition: time
              after: input_datetime.indoor_garden_time_on
              before: input_datetime.indoor_garden_time_off
  action:
    - choose:
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: binary_sensor.indoor_garden
                  state: 'off'
            - condition: time
              after: input_datetime.indoor_garden_time_off
              before: input_datetime.indoor_garden_time_on
          sequence:
            - scene: scene.indoor_garden_heater_off
            - scene: scene.indoor_garden_humidifier_off
            - scene: scene.indoor_garden_off
            - scene: scene.indoor_garden_vent_off
            - condition: not
              conditions:
                - condition: state
                  entity_id: binary_sensor.indoor_garden
                  state: 'off'
            - event: tts
              event_data:
                text: <audio src="soundbank://soundlibrary/alarms/beeps_and_bloops/tone_05"/>It seems that the indoor garden cycle was out of schedule. Please make sure it's in an expected state as soon as possible. It's important. Thank you!
        - conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: binary_sensor.indoor_garden
                  state: 'on'
            - condition: time
              after: input_datetime.indoor_garden_time_on
              before: input_datetime.indoor_garden_time_off
          sequence:
            - scene: scene.indoor_garden_heater_on
            - scene: scene.indoor_garden_on
            - condition: not
              conditions:
                - condition: state
                  entity_id: binary_sensor.indoor_garden
                  state: 'on'
            - event: tts
              event_data:
                text: <audio src="soundbank://soundlibrary/alarms/beeps_and_bloops/tone_05"/>It seems that the indoor garden cycle was out of schedule. Please make sure it's in an expected state as soon as possible. It's important. Thank you!
      default:
        - condition: time
          after: input_datetime.alarm_time_off
          before: input_datetime.alarm_time_on
        - condition: not
          conditions:
            - condition: state
              entity_id: switch.indoor_garden
              state: ['off', 'on']
        - event: tts
          event_data:
            text: <audio src="soundbank://soundlibrary/alarms/beeps_and_bloops/tone_05"/>It seems that the indoor garden cycle is out of schedule. Please fix the issue as soon as possible. It's important. Thank you!

- id: indoor_garden_vent
  alias: Indoor Garden Vent
  trigger:
    - platform: time_pattern
      minutes: /1
  condition:
    - condition: time
      before: input_datetime.indoor_garden_time_off
      after: input_datetime.indoor_garden_time_on
  variables:
    humidity: >
      {{ states('sensor.indoor_garden_humidity') | int }}
    humidity_high: >
      {{ states('input_number.indoor_garden_humidity_high') | int }}
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: '{{ humidity > humidity_high }}'
          sequence:
            - scene: scene.indoor_garden_vent_on
        - conditions:
            - condition: template
              value_template: '{{ humidity < humidity_high - 5 }}'
          sequence:
            - scene: scene.indoor_garden_vent_off
