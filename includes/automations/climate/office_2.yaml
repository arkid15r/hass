- id: office_2_fan
  alias: Office 2 Fan
  trigger:
    - platform: state
      entity_id: binary_sensor.office_2_motion
    - platform: state
      entity_id: binary_sensor.office_2_motion_15m
  action:
    - choose:
        - conditions:
            - condition: numeric_state
              entity_id: sensor.office_2_temperature
              below: input_number.office_2_temperature_desired
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.office_2_fan_off
        - conditions:
            - condition: state
              entity_id: binary_sensor.office_2_motion_15m
              state: 'off'
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.office_2_fan_off

        - conditions:
            - condition: numeric_state
              entity_id: sensor.office_2_temperature
              above: input_number.office_2_temperature_desired
            - condition: numeric_state
              entity_id: sensor.outdoor_temperature
              above: sensor.office_2_temperature
            - condition: state
              entity_id: binary_sensor.office_2_motion_15m
              state: 'on'
            - condition: state
              entity_id: binary_sensor.quite_time
              state: 'off'
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.office_2_fan_on

- id: office_2_humidifier
  alias: '[Humidifier Automation]: Office 2'
  use_blueprint:
    path: humidifier_automation.yaml
    input:
      area: office_2
      humidifier: switch.office_2_humidifier
      humidity_sensor: sensor.office_2_humidity
      humidifier_scene_on: scene.office_2_humidifier_on
      humidifier_scene_off: scene.office_2_humidifier_off
      run_if: binary_sensor.office_2_window
      run_if_state: 'off'
      check_time_start: input_datetime.post_quite_time_range_1
      check_time_end: input_datetime.pre_quite_time_range_3

- id: office_2_humidifier_on_window_state
  alias: Office 2 Humidifier On Window State
  trigger:
    - platform: state
      entity_id: binary_sensor.office_2_window
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.office_2_window
              state: 'on'
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.office_2_humidifier_off
        - conditions:
            - condition: state
              entity_id: binary_sensor.office_2_window
              state: 'off'
              for:
                seconds: 10
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.office_2_humidifier_on
