- id: office_2_humidifier
  alias: Office 2 Humidifier
  trigger:
    - platform: time_pattern
      minutes: /15
  condition:
    - condition: state
      entity_id: binary_sensor.office_2_window
      state: 'off'
    - condition: time
      after: input_datetime.alarm_time_off
      before: input_datetime.alarm_time_on
  action:
    - choose:
        - conditions:
            - condition: numeric_state
              below: 50
              entity_id: sensor.office_2_humidity
          sequence:
            - scene: scene.office_2_humidifier_on
        - conditions:
            - condition: numeric_state
              above: 60
              entity_id: sensor.office_2_humidity
          sequence:
            - scene: scene.office_2_humidifier_off

- id: office_2_humidifier_on_window_state
  alias: Office 2 Humidifier On Window State
  trigger:
    - platform: state
      entity_id: binary_sensor.office_2_window
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.office_2_window
              state: 'on'
          sequence:
            - scene: scene.office_2_humidifier_off
        - conditions:
            - condition: state
              entity_id: binary_sensor.office_2_window
              state: 'off'
              for:
                seconds: 10
          sequence:
            - scene: scene.office_2_humidifier_on
