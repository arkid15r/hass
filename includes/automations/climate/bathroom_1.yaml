- id: turn_off_bathroom_1_vent
  alias: Turn Off Bathroom 1 Vent
  trigger:
    - platform: numeric_state
      entity_id: sensor.bathroom_1_humidity
      below: 50
    - platform: state
      entity_id: switch.bathroom_1_vent
      from: 'off'
      to: 'on'
      for:
        minutes: 15
  condition:
    - condition: state
      entity_id: switch.bathroom_1_vent
      state: 'on'
  action:
    - service: scene.turn_on
      target:
        entity_id: scene.bathroom_1_vent_off

- id: turn_off_bathroom_1a_vent
  alias: Turn Off Bathroom 1a Vent
  trigger:
    - platform: state
      entity_id: switch.bathroom_1a_vent
      from: 'off'
      to: 'on'
      for:
        minutes: 15
  condition:
    - condition: state
      entity_id: switch.bathroom_1a_vent
      state: 'on'
  action:
    - service: scene.turn_on
      target:
        entity_id: scene.bathroom_1a_vent_off

- id: turn_off_idle_bathroom_1_vent
  alias: '[Turn Off Idle Bathroom 1 Vent]'
  use_blueprint:
    path: target_turn_off.yaml
    input:
      check_frequency_minutes: /5
      run_if: binary_sensor.bathroom_1_mode_lock
      run_if_state: 'off'
      scene: scene.bathroom_1_vent_off
      target: switch.bathroom_1_vent
      target_active_time_seconds: 900
      watcher: binary_sensor.bathroom_1_motion

- id: turn_on_bathroom_1_vent
  alias: Turn On Bathroom 1 Vent
  trigger:
    - platform: numeric_state
      entity_id: sensor.bathroom_1_humidity
      above: 65
  condition:
    - condition: time
      after: '07:30:00'
      before: '22:30:00'
    - condition: state
      entity_id: switch.bathroom_1_vent
      state: 'off'
    - condition: state
      entity_id: binary_sensor.bathroom_1_mode_lock
      state: 'off'
  action:
    - service: scene.turn_on
      target:
        entity_id: scene.bathroom_1_vent_on
