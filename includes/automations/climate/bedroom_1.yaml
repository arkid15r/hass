- id: bedroom_1_fan
  alias: Bedroom 1 Fan
  trigger:
    - platform: time_pattern
      minutes: /5
  condition:
    - condition: state
      entity_id: binary_sensor.quite_time
      state: 'on'
  action:
    - choose:
        - conditions:
            - condition: numeric_state
              entity_id: sensor.bedroom_1_temperature
              above: input_number.bedroom_1_temperature_desired
            - condition: numeric_state
              entity_id: sensor.outdoor_temperature
              above: sensor.bedroom_1_temperature
            - condition: state
              entity_id: fan.portable_1
              state: 'off'
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.bedroom_1_fan_on
      default:
        - service: scene.turn_on
          target:
            entity_id: scene.bedroom_1_fan_off

- id: bedroom_1_humidifier
  alias: Bedroom 1 Humidifier
  trigger:
    - platform: numeric_state
      entity_id: sensor.bedroom_1_humidity
      above: input_number.bedroom_1_humidity_high
    - platform: numeric_state
      entity_id: sensor.bedroom_1_humidity
      below: input_number.bedroom_1_humidity_low
    - platform: state
      entity_id: sensor.bedroom_1_humidity
      to: 'unavailable'
      for:
        minutes: 5
    - platform: time_pattern
      minutes: /5
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.bedroom_1_window
              state: 'on'
            - condition: state
              entity_id: binary_sensor.quite_time
              state: 'off'
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.bedroom_1_humidifier_off
        - conditions:
            - condition: state
              entity_id: sensor.bedroom_1_humidity
              state: 'unavailable'
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.bedroom_1_humidifier_off
        - conditions:
            - condition: time
              after: input_datetime.post_quite_time_range_1
              before: input_datetime.pre_quite_time_range_3
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.bedroom_1_humidifier_off
        - conditions:
            - condition: numeric_state
              entity_id: sensor.bedroom_1_humidity
              above: input_number.bedroom_1_humidity_high
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.bedroom_1_humidifier_off
        - conditions:
            - condition: numeric_state
              entity_id: sensor.bedroom_1_humidity
              below: input_number.bedroom_1_humidity_low
            - condition: time
              after: input_datetime.pre_quite_time_range_3
              before: input_datetime.post_quite_time_range_1
          sequence:
            - service: scene.turn_on
              target:
                entity_id: scene.bedroom_1_humidifier_on
