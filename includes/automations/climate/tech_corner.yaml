- id: turn_off_tech_corner_fan
  alias: Turn Off Tech Corner Fan
  trigger:
    - platform: numeric_state
      entity_id: sensor.tech_corner_temperature
      below: 70
    - platform: time
      at: input_datetime.quite_time_on
  condition:
    - condition: state
      entity_id: switch.tech_corner_fan
      state: 'on'
  action:
    - service: scene.turn_on
      target:
        entity_id: scene.tech_corner_fan_off

- id: turn_on_tech_corner_fan
  alias: Turn On Tech Corner Fan
  trigger:
    - platform: numeric_state
      entity_id: sensor.tech_corner_temperature
      above: 80
  condition:
    - condition: state
      entity_id: switch.tech_corner_fan
      state: 'off'
    - condition: state
      entity_id: binary_sensor.quite_time
      state: 'off'
  action:
    - service: scene.turn_on
      target:
        entity_id: scene.tech_corner_fan_on
