- id: turn_off_bathroom_2_fan
  alias: Turn Off Bathroom 2 Fan
  trigger:
    - platform: state
      entity_id: fan.bathroom_2
      from: 'off'
      to: 'on'
      for:
        minutes: 15
  condition:
    - condition: state
      entity_id: fan.bathroom_2
      state: 'on'
  action:
    - service: scene.turn_on
      target:
        entity_id: scene.bathroom_2_fan_off

- id: turn_on_bathroom_2
  alias: Turn On Bathroom 2 Fan
  trigger:
    - platform: state
      entity_id: binary_sensor.bathroom_2_door
      from: 'on'
      to: 'off'
  condition:
    - condition: time
      after: '07:30:00'
      before: '22:30:00'
    - condition: state
      entity_id: fan.bathroom_2
      state: 'off'
  action:
    - service: scene.turn_on
      target:
        entity_id: scene.bathroom_2_fan_on
