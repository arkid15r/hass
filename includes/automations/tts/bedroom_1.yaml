- id: tts_bedroom_1_blackout_reminder
  alias: 'TTS: Bedroom 1 Blackout Reminder'
  trigger:
    - platform: time_pattern
      minutes: /10
  condition:
    - condition: numeric_state
      entity_id: sensor.indoor_temperature
      above: input_number.weather_high_temperature
    - condition: numeric_state
      entity_id: sensor.outdoor_temperature
      above: input_number.weather_high_temperature
    - condition: numeric_state
      entity_id: sensor.temperature_forecast
      above: input_number.weather_extreme_temperature
    - condition: state
      entity_id: binary_sensor.bedroom_1_blackout
      state: 'off'
      for:
        minutes: 5
    - condition: state
      entity_id: binary_sensor.bedroom_1_lights
      state: 'off'
    - condition: time
      after: '11:00:00'
      before: '19:00:00'
  action:
    - event: tts
      event_data:
        duration: 15
        text: <audio src='soundbank://soundlibrary/alarms/beeps_and_bloops/tone_05'/>The outside temperature is quite high today. I suggest closing the bedroom curtains right now.
