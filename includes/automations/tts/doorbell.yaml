- id: tts_state_doorbell_ding
  alias: 'TTS State: Doorbell Ding'
  trigger:
    - platform: state
      entity_id: binary_sensor.doorbell
      from: 'off'
      to: 'on'
  condition:
    - condition: time
      after: input_datetime.alarm_time_off
      before: input_datetime.alarm_time_on
  action:
    - repeat:
        count: 3
        sequence:
          - event: tts
            event_data:
              text: >
                <audio src="soundbank://soundlibrary/home/amzn_sfx_doorbell_chime_02"/>
          - delay:
              seconds: 1
