- id: tts_state_doorbell_ding
  alias: 'TTS State: Doorbell Ding'
  trigger:
    - platform: state
      entity_id: binary_sensor.doorbell
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: binary_sensor.quite_time
      state: 'off'
  action:
    - repeat:
        count: 3
        sequence:
          - event: tts
            event_data:
              text: <audio src="soundbank://soundlibrary/home/amzn_sfx_doorbell_chime_02"/>
          - delay:
              seconds: 1
