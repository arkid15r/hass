- id: tts_state_alarm_armed_away
  alias: '[TTS State: Alarm Armed Away]'
  use_blueprint:
    path: tts_state.yaml
    input:
      state_change_entity: alarm_control_panel.home_alarm
      state_change_from:
        - armed_home
        - arming
        - disarmed
      state_change_to: armed_away
      text: <audio src="soundbank://soundlibrary/alarms/beeps_and_bloops/tone_05"/>Away <break time="100ms"/>and armed.

- id: tts_state_alarm_armed_home
  alias: '[TTS State: Alarm Armed Home]'
  use_blueprint:
    path: tts_state.yaml
    input:
      areas_on:
        - bedroom_1
      state_change_entity: alarm_control_panel.home_alarm
      state_change_from:
        - armed_away
        - disarmed
      state_change_to: armed_home
      text: <audio src="soundbank://soundlibrary/alarms/beeps_and_bloops/tone_05"/>Home <break time="100ms"/>and armed.

- id: tts_state_alarm_disarmed
  alias: '[TTS State: Alarm Disarmed]'
  use_blueprint:
    path: tts_state.yaml
    input:
      areas_on:
        - bedroom_1
      state_change_entity: alarm_control_panel.home_alarm
      state_change_from:
        - armed_away
        - armed_home
      state_change_to: disarmed
      text: <audio src="soundbank://soundlibrary/alarms/beeps_and_bloops/tone_05"/>Disarmed.
