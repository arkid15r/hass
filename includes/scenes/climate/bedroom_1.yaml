- name: Bedroom 1 Humidifier Off
  entities:
    switch.bedroom_1_humidifier: 'off'

- name: Bedroom 1 Humidifier On
  entities:
    switch.bedroom_1_humidifier: 'on'

- name: Bedroom 1 Fan Off
  entities:
    fan.portable_1: 'off'

- name: Bedroom 1 Fan On
  entities:
    fan.portable_1:
      angle: 90
      oscillating: true
      percentage: 25
      preset_mode: Nature
      state: 'on'
    number.portable_fan_1_oscillation_angle: '90'
