- name: Front Yard Max Lights
  entities:
    light.front_yard_1: &fyml
      brightness: 254
      state: 'on'
    light.front_yard_2: *fyml
    light.front_yard_3: *fyml

- name: Front Yard Night Lights
  entities:
    light.front_yard_1:
      brightness: 1
      state: 'on'
    light.front_yard_2:
      state: 'off'
    light.front_yard_3:
      state: 'off'

- name: Front Yard No Lights
  entities:
    light.front_yard_1: 'off'
    light.front_yard_2: 'off'
    light.front_yard_3: 'off'
