- name: Great Room Lamps No Lights
  entities:
    light.great_room_lamp_1: 'off'
    light.great_room_lamp_2: 'off'

- name: Great Room Movie Night Lights
  entities:
    light.great_room_1: 'off'
    light.great_room_2: 'off'
    light.great_room_3: &grmnl
      brightness: 10
      state: 'on'
    light.great_room_4: *grmnl

    light.great_room_lamp_1: &grmnlmp
      brightness: 150
      rgb_color: [145, 145, 255]
      state: 'on'
    light.great_room_lamp_2: *grmnlmp

- name: Great Room Movie Night No Lights
  entities:
    light.great_room_3: 'off'
    light.great_room_4: 'off'
    light.great_room_lamp_1: 'off'
    light.great_room_lamp_2: 'off'

- name: Great Room New Year Day Lights
  entities:
    light.great_room_lamp_1: 'off'
    light.great_room_lamp_2: 'off'
    switch.great_room_1: 'on'
    switch.great_room_2: 'on'

- name: Great Room New Year Night Lights
  entities:
    light.great_room_lamp_1: &grnynl
      brightness: 150
      rgb_color: [255, 0, 65]
      state: 'on'
    light.great_room_lamp_2: *grnynl
    switch.great_room_1: 'on'
    switch.great_room_2: 'on'

- name: Great Room New Year No Lights
  entities:
    light.great_room_lamp_1: 'off'
    light.great_room_lamp_2: 'off'
    switch.great_room_1: 'off'
    switch.great_room_2: 'off'

- name: Great Room No Lights
  entities:
    light.great_room_1: 'off'
    light.great_room_2: 'off'
    light.great_room_3: 'off'
    light.great_room_4: 'off'
    light.great_room_lamp_1: 'off'
    light.great_room_lamp_2: 'off'
