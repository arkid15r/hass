- name: Storage Room Faded Lights
  entities:
    light.storage_room_1:
      brightness: &srfl_brightness 25
      state: 'on'
    light.storage_room_2:
      brightness: *srfl_brightness
      state: 'on'

- name: Storage Room Max Lights
  entities:
    light.storage_room_1:
      brightness: &srml_brightness 254
      state: 'on'
    light.storage_room_2:
      brightness: *srml_brightness
      state: 'on'

- name: Storage Room Night Lights
  entities:
    light.storage_room_1:
      brightness: &srnl_brightness 2
      state: 'on'
    light.storage_room_2:
      brightness: *srnl_brightness
      state: 'on'

- name: Storage Room No Lights
  entities:
    light.storage_room_1: 'off'
    light.storage_room_2: 'off'
