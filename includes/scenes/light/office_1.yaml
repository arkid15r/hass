- name: Office 1 Bright Lights
  entities:
    light.office_1_1: &o1bl_state
      brightness: 200
      color_temp: 370
      rgb_color: [255, 165, 85]
      state: 'on'
    light.office_1_2: *o1bl_state

- name: Office 1 Faded Lights
  entities:
    light.office_1_1: &o1fl_state
      brightness: 5
      color_temp: 370
      rgb_color: [255, 165, 85]
      state: 'on'
    light.office_1_2: *o1fl_state

- name: Office 1 Lights
  entities:
    light.office_1_1: &o1l_state
      brightness: 128
      color_temp: 370
      rgb_color: [255, 165, 85]
      state: 'on'
    light.office_1_2: *o1l_state

- name: Office 1 Max Lights
  entities:
    light.office_1_1: &o1ml_state
      brightness: 254
      color_temp: 370
      rgb_color: [255, 165, 85]
      state: 'on'
    light.office_1_2: *o1ml_state

- name: Office 1 Night Lights
  entities:
    light.office_1_1: &o1nl_state
      brightness: 2
      color_temp: 370
      rgb_color: [255, 165, 85]
      state: 'on'
    light.office_1_2: *o1fl_state

- name: Office 1 No Lights
  entities:
    light.office_1_1: 'off'
    light.office_1_2: 'off'
