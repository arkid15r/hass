- name: Backyard Max Lights
  entities:
    light.backyard_1: &byml
      brightness: 254
      state: 'on'
    light.backyard_left_side_1: *byml

- name: Backyard Night Lights
  entities:
    light.backyard_1:
      brightness: 1
      state: 'on'

- name: Backyard No Lights
  entities:
    light.backyard_1: 'off'
    light.backyard_left_side_1: 'off'
