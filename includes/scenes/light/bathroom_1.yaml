- name: Bathroom 1 Lights
  entities:
    light.bathroom_1_1: &b1l_state
      brightness: 254
      color_temp: 370
      rgb_color: [255, 165, 85]
      state: 'on'
    light.bathroom_1_2: *b1l_state
    light.bathroom_1_3: *b1l_state
    light.bathroom_1_4: *b1l_state

- name: Bathroom 1 Faded Lights
  entities:
    light.bathroom_1_1: &b1fl_state
      brightness: 40
      color_temp: 370
      rgb_color: [255, 165, 85]
      state: 'on'
    light.bathroom_1_2: *b1fl_state
    light.bathroom_1_3: *b1fl_state
    light.bathroom_1_4: *b1fl_state

- name: Bathroom 1 Night Lights
  entities:
    light.bathroom_1_1: &b1nl_state
      brightness: 2
      rgb_color: [255, 0, 0]
      state: 'on'
    light.bathroom_1_2: 'off'
    light.bathroom_1_3: 'off'
    light.bathroom_1_4: *b1nl_state

- name: Bathroom 1 No Lights
  entities:
    light.bathroom_1_1: 'off'
    light.bathroom_1_2: 'off'
    light.bathroom_1_3: 'off'
    light.bathroom_1_4: 'off'

- name: Bathroom 1 Tropical Spa
  entities:
    light.bathroom_1_1:
      brightness: &b1ts_brightness 50
      rgb_color: [190, 255, 0]
      state: 'on'
    light.bathroom_1_2:
      brightness: *b1ts_brightness
      rgb_color: [255, 0, 0]
      state: 'on'
    light.bathroom_1_3:
      brightness: *b1ts_brightness
      rgb_color: [255, 0, 0]
      state: 'on'
    light.bathroom_1_4:
      brightness: *b1ts_brightness
      rgb_color: [190, 255, 0]
      state: 'on'

- name: Bathroom 1a Lights
  entities:
    light.bathroom_1a:
      brightness: 254
      color_temp: 470
      rgb_color: [255, 165, 85]
      state: 'on'

- name: Bathroom 1a Faded Lights
  entities:
    light.bathroom_1a:
      brightness: 5
      color_temp: 650
      rgb_color: [255, 165, 85]
      state: 'on'

- name: Bathroom 1a Night Lights
  entities:
    light.bathroom_1a:
      brightness: 2
      rgb_color: [255, 0, 0]
      state: 'on'

- name: Bathroom 1a No Lights
  entities:
    light.bathroom_1a: 'off'
