- name: Bar Lights Saint Patrick's Day
  entities:
    light.kitchen_1: &blspd_state_1
      brightness: 75
      rgb_color: [0, 255, 65]
      state: 'on'
    light.kitchen_2: *blspd_state_1
    light.kitchen_3: &blspd_state_2
      brightness: 75
      rgb_color: &blspd_rgb_color_1 [255, 0, 190]
      state: 'on'
    light.kitchen_4: 'off'
    light.hallway_4: *blspd_state_1
    light.hallway_5: *blspd_state_1
    light.living_room_lamp:
      brightness: 254
      rgb_color: *blspd_rgb_color_1
      state: 'on'

- name: Bar Lights
  entities:
    light.kitchen_1: &bl_state_1
      brightness: 65
      rgb_color: [255, 125, 0]
      state: 'on'
    light.kitchen_2: &bl_state_2
      brightness: 65
      rgb_color: [0, 65, 255]
      state: 'on'
    light.kitchen_3:
      brightness: 65
      rgb_color: &bl_rgb_color_1 [255, 0, 190]
      state: 'on'
    light.kitchen_4: 'off'
    light.hallway_4: *bl_state_2
    light.hallway_5: *bl_state_1
    light.living_room_lamp:
      brightness: 254
      rgb_color: *bl_rgb_color_1
      state: 'on'

- name: Bar No Lights
  entities:
    light.hallway_4: 'off'
    light.hallway_5: 'off'
    light.kitchen_1: 'off'
    light.kitchen_2: 'off'
    light.kitchen_3: 'off'
    light.kitchen_4: 'off'
    light.living_room_lamp: 'off'
