- name: Dining Area Lights
  entities:
    light.dining_area_1: &dal
      brightness: 50
      state: 'on'
    light.dining_area_2: *dal

- name: Dining Area Faded Lights
  entities:
    light.dining_area_1: &dafl
      brightness: 10
      state: 'on'
    light.dining_area_2: *dafl

- name: Dining Area Max Lights
  entities:
    light.dining_area_1: &daml
      brightness: 254
      state: 'on'
    light.dining_area_2: *daml

- name: Dining Area No Lights
  entities:
    light.dining_area_1: 'off'
    light.dining_area_2: 'off'
