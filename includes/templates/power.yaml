- binary_sensor:
    - name: Indoor Garden
      unique_id: indoor_garden
      state: >
        {{ states('sensor.indoor_garden_input')|int > 1 }}

    - name: Kitchen TV
      unique_id: kitchen_tv
      state: >
        {{ is_state('media_player.kitchen_tv', 'on') }}

    - name: Living Room TV
      unique_id: living_room_tv
      state: >
        {{ states('sensor.living_room_tv_input')|int > 1 }}

    - name: Office 2 PC
      unique_id: office_2_pc
      state: >
        {{ states('sensor.office_2_pc_input')|int > 5 }}
