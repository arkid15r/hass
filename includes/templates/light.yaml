- binary_sensor:
    - name: Backyard Lights On
      unique_id: backyard_lights_on
      state: >
        {{ is_state('light.backyard_lights', 'on') }}

    - name: Bedroom 1 Blinds Open
      unique_id: bedroom_1_blinds_open
      state: >
        {{ is_state('light.bedroom_1', 'off') and
           states('sensor.bedroom_1_illuminance_sensor_illuminance')|int > 2
        }}

    - name: Dining Area Lights On
      unique_id: dining_area_lights_on
      state: >
        {{ is_state('light.dining_area_lights', 'on') }}

    - name: Front Yard Lights On
      unique_id: front_yard_lights_on
      state: >
        {{ is_state('light.front_yard_lights', 'on') }}

    - name: Kitchen Lights On
      unique_id: kitchen_lights_on
      state: >
        {{ is_state('light.kitchen_lights', 'on') }}
