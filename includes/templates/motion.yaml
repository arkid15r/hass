- binary_sensor:
    - name: Bathroom 1 Motion
      unique_id: bathroom_1_motion
      state: >
        {{ is_state('binary_sensor.bathroom_1_motion_group', 'on') }}

    - name: Bathroom 1 Motion 15m
      unique_id: bathroom_1_motion_15m
      state: >
        {{ as_timestamp(now()) - as_timestamp(
               states.binary_sensor.bathroom_1_motion_group.last_changed)
           < 900
        }}

    - name: Bathroom 1 Motion 5m
      unique_id: bathroom_1_motion_5m
      state: >
        {{ as_timestamp(now()) - as_timestamp(
